<head>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=geometry"></script>
</head>

<template name="nodePage">
<body>
  {{> celerateNavbar}}
  <div class="container-fluid">
    <div class="row">
      <div class="main">
        {{> nodeOverview}}
      </div>
    </div>
  </div>
</body>
</template>

<template name="nodeOverview">
  <div class="details">
    {{#if selected_node}}
    <div id="node_details_modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Node Details</h3>
          </div>
          <div class="modal-body">
            <iframe src="/node_details/{{selected_node._id._str}}" width="100%" frameborder="0">
            </iframe>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    {{/if}}
  </div>

  <br><br>
  <div class="node_table_header">
    <div class="row">
      {{#each key_value current_search_fields}}
      <div class="col-md-2">
        <h4><span class="delete_search_field label label-default">{{key}}: {{value}}</span></h4>
      </div>
      {{/each}}
    </div>

    <div class="row">
      <div class="col-md-3">
        <select class="form-control" id="search_tag">
          <option value="global">global</option>
          {{#each searchable_fields}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
        </select>
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-success" id="add_search_field">Add Search Field</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <span class="glyphicon glyphicon-search"></span>
        <span class="badge">{{node_count}}</span>
        <input class="node_search_input" id="node_search_input" type="search" placeholder="Search nodes" value="">
      </div>
      <div class="col-md-2">
        <div class="show_map checkbox"><label><input type="checkbox" id="show_map" checked>Show Map</label></div>
        <div class="recenter_map checkbox"><label><input type="checkbox" id="recenter_map" checked>Recenter Map</label></div>
      </div>
      <div class="col-md-2">
        <button type="button" class="new_user_button btn btn-warning" id="new_node_button">Add New Node</button>
      </div>
    </div>
  </div>
  {{#if true}}
    {{> nodeMap}}
  {{/if}}
  <div class="table_responsive">
    <table class="table table-striped">
      <thead><tr><th class="edit_column"></th><th class="name_header" style="cursor:pointer;">Name</th><th class="hardware_header">Hardware</th><th class="mac_header">MAC</th>    <th class="mapped_header" style="cursor:pointer;"><span class="glyphicon-globe glyphicon" style="padding: 10px 0px 0px 0px; font-size: 18px;" title="Mapped?"></span></th></tr></thead>
      <tbody>
        {{#each nodes}}
        {{> node}}
        {{/each}}
      </tbody>
    </table>
  </div>

</template>

<template name="node">
<tr class="node {{selected}}">
  <td><span class="glyphicon-pencil glyphicon edit-row" style="padding: 10px 18px 0px 0px; font-size: 18px;" title="Edit"></span></td>
  <td>{{name}}</td>
  <td>{{hardware}}</td>
  <td>{{mac}}</td>
  <td>{{#if lat}}<span class="glyphicon-globe glyphicon" style="padding: 10px 0px 0px 0px; font-size: 18px;" title="Mapped"></span>{{/if}}</td>
</tr>
</template>
