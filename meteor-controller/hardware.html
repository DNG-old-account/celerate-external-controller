<template name="hardwarePage">
<body>
  {{> celerateNavbar}}
  <div class="container-fluid">
    <div class="row">
      <div class="main">
        {{> hardwareOverview}}
      </div>
    </div>
  </div>
</body>
</template>

<template name="hardwareOverview">
  <div class="details">
    {{#if selected_hardware}}
    <div id="hardware_details_modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Hardware Details</h3>
          </div>
          <div class="modal-body">
            {{> hardwareDetails}}
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    {{/if}}
  </div>

  <br><br>
  <div class="hardware_table_header">
    <span class="glyphicon glyphicon-search"></span>
    <span class="badge">{{hardware_count}}</span>
    <input class="hardware_search_input" id="hardware_search_input" type="search" placeholder="Search Hardware" value="">
    <button type="button" class="new_hardware_button btn btn-warning" id="new_hardware_button">Add New hardware</button>
  </div>
  <div class="table_responsive">
    <table class="table table-striped">
      <thead><tr><th class="name_header">Name</th><th class="make_header">Make</th><th class="model_header">Model</th><th>Ports (JSON Dump)</th><th class="edit_row_column"></th></tr></thead>
      <tbody>
        {{#each hardwares}}
        {{> hardware}}
        {{/each}}
      </tbody>
    </table>
  </div>

</template>

<template name="hardware">
<tr class="hardware {{selected}}">
  <td>{{name}}</td>
  <td>{{make}}</td>
  <td>{{model}}</td>
  <td>{{json ports}}</td>
  <td><span class="glyphicon-pencil glyphicon edit-row" style="padding: 10px 18px 0px 0px; font-size: 18px;" title="Edit"></span></td>
</tr>
</template>
