<template name="hardware_page">
<body>
  {{> celerate_navbar}}
  <div class="container-fluid">
    <div class="row">
      {{> celerate_sidebar}}

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {{> hardware_overview}}
      </div>
    </div>
  </div>
</body>
</template>

<template name="hardware_overview">
  <div class="details">
    {{#if selected_hardware}}
    <div id="hardware_details_modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content" style="height:55%; width:95%;">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
            <h3>Hardware Details</h3>
          </div>
          <div class="modal-body" style="height:100%; width=100%; overflow-x:hidden;">
            <iframe src="/hardware_details/{{selected_hardware._id._str}}" width="100%" height="75%" frameborder="0">
            </iframe>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
    {{/if}}
  </div>

  <br><br>
  <div class="hardware_table_header">
    <span class="glyphicon glyphicon-search"></span>
    <span class="badge">{{hardware_count}}</span>
    <input class="hardware_search_input" id="hardware_search_input" type="search" placeholder="Search Hardware" value="">
    <button type="button" class="new_hardware_button btn btn-warning" id="new_hardware_button">Add New hardware</button>
  </div>
  <div class="table_responsive">
    <table class="table table-striped">
      <thead><tr><th class="name_header">Name</th><th class="status_header">Status</th><th class="hardware_header">Hardware</th><th class="mac_header">MAC</th><th class="col-sm-1"></th></tr></thead>
      <tbody>
        {{#each hardwares}}
        {{> hardware}}
        {{/each}}
      </tbody>
    </table>
  </div>

</template>

<template name="hardware">
<tr class="hardware {{selected}}">
  <td>{{name}}</td>
  <td>{{make}}</td>
  <td>{{model}}</td>
</tr>
</template>
