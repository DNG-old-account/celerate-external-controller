<template name="hardware_details">
<form class="form-horizontal" role="form">
<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label><div class="col-sm-8"><input class="form-control" id="name" type="text" value="{{name}}" disabled></div>
</div>
<div class="form-group">
  <label for="make" class="col-sm-2 control-label">Make</label><div class="col-sm-8"><input class="form-control" id="make" type="text" value="{{make}}" disabled></div>
</div>
<div class="form-group">
  <label for="model" class="col-sm-2 control-label">Model</label><div class="col-sm-8"><input class="form-control" id="model" type="text" value="{{model}}" disabled></div>
</div>
<div class="form-group">
  <label for="features" class="col-sm-2 control-label">Features</label><div class="col-sm-8"><input class="form-control" id="features" type="text" value="{{json features}}" disabled></div>
</div>

</form>
</template>
