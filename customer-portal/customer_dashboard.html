<template name="customer_dashboard">
<body>
  <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Celerate</a>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
        <h2>Further Reach Customer Dashboard</h2>
        {{#if subscriberInfo}}
        <h3>{{subscriberInfo.first_name}} {{subscriberInfo.last_name}}</h3>
        <div class="well">
          <form role="form">
            <a href="http://furtherreach.net/customeragreement" target="_new">Customer Agreement</a>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="agree-to-terms" checked={{subscriberInfo.agreedToTerms}}> By checking the box to the left, you agree that you have read, understand, had the option to print, and accept the terms and conditions of this agreement
              </label>
            </div>
            <button type="submit" id="submit-to-terms" class="btn btn-default">Submit</button>
          </form>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</body>
</template>
